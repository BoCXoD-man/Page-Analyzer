
name: run tests

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install poetry
          make install
      - name: Run tests
        run: |
          make test
      - name: Run code coverage
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: 22adf738931e80f89186b018e18fbf8e778516bcb1c1811f8afc0d953fc89c53
        with:
          coverageCommand: make test-coverage
          debug: true